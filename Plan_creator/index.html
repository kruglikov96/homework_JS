    <form action="" style="margin-bottom: 2rem" id="form">
      <input type="text" id="inputTitle" placeholder="Title:" />
      <input type="text" id="inputDescription" placeholder="Description:" />
      <button class="btn" id="addCardButton">Add card</button>
    </form>

    <div class="containerOfLists">
      <div class="todoList list" id="toDoListSection">
        <h1 class="nameList">To do</h1>
        <div id="todo"></div>
      </div>

      <div class="inProgressList list" id="inProgressListSection">
        <h1 class="nameList">In progress</h1>
        <div id="inProgress"></div>
      </div>

      <div class="isFinishedList list" id="isFinishedListSection">
        <h1 class="nameList">Is finished</h1>
        <div id="isFinished"></div>
      </div>

      <div class="deletedList list" id = "deletedListSection">
        <h1 class="nameList">Deleted</h1>
        <div id="isDeleted"></div>
        <button class="clearAllBtn">clear all</button>
      </div>
    </div>

    <div class="wrapper">
      <div class="modal-wrapper">
        <div class="modal">
          <button class="roundButton" id="closeButton">X</button>
          <input type="text" id="inputTitleModal" placeholder="Title:" />
          <input type="text" id="inputDescriptionModal" placeholder="Description:" />
          <button id="submitButton">Submit</button>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
